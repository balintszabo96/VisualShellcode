<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Text Submit</title>
</head>
<body>
    <h1>Submit Your Text</h1>
    <form method="POST">
        <textarea name="text_input" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    <h2>Processed Text:</h2>
    {% for para in processed_text %}
        <p>{{para}}</p>
    {% endfor %}
</body>
</html>
