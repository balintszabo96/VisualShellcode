<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualShellcode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: blue;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>VisualShellcode</h1>
    </div>
    <div class="container">
        <h2>Input shellcode as hex characters</h2>
        <form method="POST">
            <textarea name="text_input" rows="12" cols="100">{{ submitted_text }}</textarea><br><br>
            <label for="architecture">Architecture:</label>
            <input type="radio" id="x86" name="architecture" value="x86" {% if architecture == 'x86' %}checked{% endif %} checked>
            <label for="x86">x86</label>
            <input type="radio" id="x64" name="architecture" value="x64" {% if architecture == 'x64' %}checked{% endif %}>
            <label for="x64">x64</label><br><br>
            <input type="submit" value="Submit">
        </form>
        <h2>Disassembly</h2>
        {% for para in processed_text %}
            <p>{{para}}</p>
        {% endfor %}
</body>
</html>
