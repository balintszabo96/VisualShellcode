<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualShellcode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }
        body.dark-mode {
            background-color: #121212;
            color: white;
        }
        .header {
            background-color: rgb(0, 109, 255);
            color: white;
            padding: 3px;
            text-align: center;
        }
        .subheader {
            background-color: red;
            color: white;
            padding: 1px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 35px;
        }
        .column1 {
            float: left;
            width: 15%;
        }
        .column2 {
            float: left;
            width: 15%;
        }
        .column3 {
            float: left;
            width: 8%;
        }
        .column4 {
            float: left;
            width: 25%;
        }
        .column5 {
            float: left;
            width: 15%;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        .red {
            color: red;
            font-weight: bold;
        }
        .black {
            color: black;
        }
        .toggleBtn {
            float: right;
        }
        textarea {
            color: black;
            background-color: rgb(181, 218, 250);
        }

        body.dark-mode textarea {
            background-color: rgb(32, 31, 31);
            color: white;
        }
    </style>
</head>
<body>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <div class="header">
        <h1>VisualShellcode</h1>
    </div>
    <hr>
    
    <div class="toggleBtn">
        <button id="toggleButton" class="btn waves-effect waves-light">Dark Mode</button>
    </div>
    <div class="container">
        <h2>Input shellcode as hex characters</h2>
        <form method="POST">
            <textarea name="text_input" rows="12" cols="100">{{ submitted_text }}</textarea><br><br>
            <label for="architecture">Architecture:</label>
            <input type="radio" id="x86" name="architecture" value="x86" {% if architecture == 'x86' %}checked{% endif %} checked>
            <label for="x86">x86</label>
            <input type="radio" id="x64" name="architecture" value="x64" {% if architecture == 'x64' %}checked{% endif %}>
            <label for="x64">x64</label><br><br>
            <input type="submit" value="Submit">
        </form>
        {% for plugin in plugins_to_include %}
            {% include plugin %}
        {% endfor %}
    </div>
    <div class="subheader">
        <h3>Powered by <a href="https://github.com/bitdefender/bddisasm">https://github.com/bitdefender/bddisasm</a></h3>
    </div>
</body>
</html>
